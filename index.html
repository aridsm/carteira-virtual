<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira virtual</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="carteira-container">
        <div class="alert" data-type=""></div>
        <header class="header">
            <h1>Carteira virtual</h1>
            <p class="made-by"><a href="https://github.com/aridsm">By Ariane Morelato <img src="./github.svg" /></a></p>
        </header>

        <section class="itens">
            <div class="btns_container">
                <button class="btns" id="btn_1"> Adicionar receita ou despesa</button>
                <button class="btns" id="btn_2">Historico de receitas e despesas</button>
            </div>
            <section class="add_valor section_itens ativo" aria-label="Histórico de lucros ou gastos">
                <form class="add_valor_receitas">
                    <p class="title">Adicionar Receitas</p>
                    <input type="number" name="receita" id="receita" class="input-valor" placeholder="R$ 100,00" autocomplete="off">
                    <input type="text" name="descricao-receita" id="descricao-receita" class="descricao" placeholder="Descrição" autocomplete="off">
                    <button class="add_btn">Adicionar</button>
                </form>
                <form class="add_valor_despesas">
                    <p class="title">Adicionar Despesas</p>
                    <input type="number" name="despesa" id="despesa" class="input-valor" placeholder="R$ 50,00" autocomplete="off">
                    <input type="text" name="descricao-despesa" id="descricao-despesa" class="descricao" placeholder="Descrição" autocomplete="off">
                    <button class="add_btn">Adicionar</button>
                </form>
            </section>
            <section class="historico section_itens" aria-label="Histórico de lucros ou gastos">
                <div class="historico_receitas">
                    <p class="title">Historico de receitas</p>
                    <ul class="lista-receitas" data-list="LISTA_RECEITAS">
                        <p>Nenhum item na lista.</p>
                    </ul>
                </div>
                <div class="historico_despesas">
                    <p class="title">Historico de despesas</p>
                    <ul class="lista-despesas" data-list="LISTA_DESPESAS">
                        <p>Nenhum item na lista.</p>
                    </ul>
                </div>
            </section>
        </section>

        <section class="carteira">
            <div class="total">
                <p class="title">Na carteira agora</p>
                <div class="carteira_valor">
                    R$ <span>00,00</span>
                </div>
            </div>
            <div class="total_recebido">
                <p class="title">Total recebido</p>
                <div class="carteira_valor">
                    R$ <span>00,00</span>
                </div>
            </div>
            <div class="total_gasto">
                <p class="title">Total gasto</p>
                <div class="carteira_valor">
                    R$ <span>00,00</span>
                </div>
            </div>
        </section>

    </section>
    <script src="script.js"></script>
</body>

</html>

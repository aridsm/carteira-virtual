<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira virtual</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="carteira-container">
        <div class="alert" data-type=""></div>
        <header class="header">
            <h1>Carteira virtual</h1>
            <p class="made-by">By <a href="https://github.com/aridsm">Ariane Morelato

                    </svg>
                </a>
            </p>
        </header>

        <section class="itens">
            <div class="btns_container">
                <button class="btns" id="btn_1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-piggy-bank" viewBox="0 0 16 16">
                        <path d="M5 6.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0zm1.138-1.496A6.613 6.613 0 0 1 7.964 4.5c.666 0 1.303.097 1.893.273a.5.5 0 0 0 .286-.958A7.602 7.602 0 0 0 7.964 3.5c-.734 0-1.441.103-2.102.292a.5.5 0 1 0 .276.962z" />
                        <path fill-rule="evenodd" d="M7.964 1.527c-2.977 0-5.571 1.704-6.32 4.125h-.55A1 1 0 0 0 .11 6.824l.254 1.46a1.5 1.5 0 0 0 1.478 1.243h.263c.3.513.688.978 1.145 1.382l-.729 2.477a.5.5 0 0 0 .48.641h2a.5.5 0 0 0 .471-.332l.482-1.351c.635.173 1.31.267 2.011.267.707 0 1.388-.095 2.028-.272l.543 1.372a.5.5 0 0 0 .465.316h2a.5.5 0 0 0 .478-.645l-.761-2.506C13.81 9.895 14.5 8.559 14.5 7.069c0-.145-.007-.29-.02-.431.261-.11.508-.266.705-.444.315.306.815.306.815-.417 0 .223-.5.223-.461-.026a.95.95 0 0 0 .09-.255.7.7 0 0 0-.202-.645.58.58 0 0 0-.707-.098.735.735 0 0 0-.375.562c-.024.243.082.48.32.654a2.112 2.112 0 0 1-.259.153c-.534-2.664-3.284-4.595-6.442-4.595zM2.516 6.26c.455-2.066 2.667-3.733 5.448-3.733 3.146 0 5.536 2.114 5.536 4.542 0 1.254-.624 2.41-1.67 3.248a.5.5 0 0 0-.165.535l.66 2.175h-.985l-.59-1.487a.5.5 0 0 0-.629-.288c-.661.23-1.39.359-2.157.359a6.558 6.558 0 0 1-2.157-.359.5.5 0 0 0-.635.304l-.525 1.471h-.979l.633-2.15a.5.5 0 0 0-.17-.534 4.649 4.649 0 0 1-1.284-1.541.5.5 0 0 0-.446-.275h-.56a.5.5 0 0 1-.492-.414l-.254-1.46h.933a.5.5 0 0 0 .488-.393zm12.621-.857a.565.565 0 0 1-.098.21.704.704 0 0 1-.044-.025c-.146-.09-.157-.175-.152-.223a.236.236 0 0 1 .117-.173c.049-.027.08-.021.113.012a.202.202 0 0 1 .064.199z" />
                    </svg>
                    Adicionar receita ou despesa</button>
                <button class="btns" id="btn_2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-list-ul" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                    </svg>
                    Historico de receitas e despesas</button>
            </div>
            <section class="add_valor section_itens ativo" aria-label="Histórico de lucros ou gastos">
                <form class="add_valor_receitas">
                    <p class="title">Adicionar Receitas</p>
                    <input type="number" name="receita" id="receita" class="input-valor" placeholder="R$ 100,00" autocomplete="off">
                    <input type="text" name="descricao-receita" id="descricao-receita" class="descricao" placeholder="Descrição" autocomplete="off">
                    <button class="add_btn">Adicionar</button>
                </form>
                <form class="add_valor_despesas">
                    <p class="title">Adicionar Despesas</p>
                    <input type="number" name="despesa" id="despesa" class="input-valor" placeholder="R$ 50,00" autocomplete="off">
                    <input type="text" name="descricao-despesa" id="descricao-despesa" class="descricao" placeholder="Descrição" autocomplete="off">
                    <button class="add_btn">Adicionar</button>
                </form>
            </section>
            <section class="historico section_itens" aria-label="Histórico de lucros ou gastos">
                <div class="historico_receitas">
                    <div class="header-historico">
                        <p class="title">Historico de receitas</p>
                        <button class="remover-tudo" type="button">Remover tudo</button>
                    </div>
                    <ul class="lista-receitas" data-list="LISTA_RECEITAS">
                        <p>Nenhum item na lista.</p>
                    </ul>
                </div>
                <div class="historico_despesas">
                    <div class="header-historico">
                        <p class="title">Historico de despesas</p>
                        <button class="remover-tudo" type="button">Remover tudo</button>
                    </div>
                    <ul class="lista-despesas" data-list="LISTA_DESPESAS">
                        <p>Nenhum item na lista.</p>
                    </ul>
                </div>
            </section>
        </section>

        <section class="carteira">
            <div class="total">
                <p class="title">Na carteira agora</p>
                <div class="carteira_valor">
                    R$ <span>00,00</span>
                </div>
            </div>
            <div class="total_recebido">
                <p class="title">Total recebido</p>
                <div class="carteira_valor">
                    R$ <span>00,00</span>
                </div>
            </div>
            <div class="total_gasto">
                <p class="title">Total gasto</p>
                <div class="carteira_valor">
                    R$ <span>00,00</span>
                </div>
            </div>
        </section>

    </section>
    <script src="script.js"></script>
</body>

</html>
